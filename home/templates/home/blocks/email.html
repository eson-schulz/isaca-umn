<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
<form action="{{ self.action_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
        <div id="mce-responses" class="clear">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ self.hidden_field_name }}" tabindex="-1" value=""></div>

    <!-- The stuff that matters here -->
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <input type="email" value="" name="EMAIL" class="form-control text-center" id="mce-EMAIL" placeholder="x500@umn.edu">
            <div class="white-space-10"></div>
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success center-block">
        </div>
    </div>

   </div>
</form>
</div>
<!--End mc_embed_signup-->
